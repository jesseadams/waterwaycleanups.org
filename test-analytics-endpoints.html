<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Endpoints Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Analytics Endpoints Test</h1>
    <p>Testing the deployed analytics endpoints to verify they're working correctly.</p>
    
    <div id="results"></div>
    
    <button onclick="testAnalyticsEndpoint()">Test Analytics Endpoint</button>
    <button onclick="testEventsExportEndpoint()">Test Events Export Endpoint</button>
    <button onclick="testVolunteerMetricsEndpoint()">Test Volunteer Metrics Endpoint</button>
    <button onclick="testAllEndpoints()">Test All Endpoints</button>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function getApiUrl(endpoint) {
            // Use the same logic as the events API client
            const hostname = window.location.hostname;
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
            
            let stageName = 'prod'; // default
            if (isLocalhost) {
                stageName = 'staging';
            }
            
            const eventsApiBase = 'https://o2pkfnwqq4.execute-api.us-east-1.amazonaws.com';
            return `${eventsApiBase}/${stageName}/${endpoint}`;
        }
        
        async function testEndpoint(endpoint, description) {
            const url = getApiUrl(endpoint);
            addResult(`Testing ${description}: ${url}`, 'info');
            
            try {
                // First test OPTIONS request (CORS preflight)
                const optionsResponse = await fetch(url, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type,Authorization,X-Api-Key'
                    }
                });
                
                addResult(`‚úÖ OPTIONS request successful (${optionsResponse.status})`, 'success');
                
                // Then test actual GET request
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Api-Key': 'waterway-cleanups-api-key'
                    }
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`‚úÖ ${description} endpoint working! Status: ${response.status}`, 'success');
                    try {
                        const jsonData = JSON.parse(data);
                        addResult(`<pre>${JSON.stringify(jsonData, null, 2)}</pre>`, 'info');
                    } catch (e) {
                        addResult(`<pre>${data}</pre>`, 'info');
                    }
                } else {
                    addResult(`‚ùå ${description} endpoint failed. Status: ${response.status}`, 'error');
                    addResult(`<pre>${data}</pre>`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå ${description} endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testAnalyticsEndpoint() {
            await testEndpoint('analytics', 'Analytics');
        }
        
        async function testEventsExportEndpoint() {
            await testEndpoint('events/export?format=json', 'Events Export');
        }
        
        async function testVolunteerMetricsEndpoint() {
            await testEndpoint('volunteers/metrics', 'Volunteer Metrics');
        }
        
        async function testAllEndpoints() {
            resultsDiv.innerHTML = '';
            addResult('üöÄ Starting comprehensive endpoint tests...', 'info');
            
            await testAnalyticsEndpoint();
            await testEventsExportEndpoint();
            await testVolunteerMetricsEndpoint();
            
            addResult('‚úÖ All tests completed!', 'success');
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('üîß Analytics Endpoints Test Tool Ready', 'info');
            addResult('Click buttons above to test individual endpoints or test all at once.', 'info');
        });
    </script>
</body>
</html>
