baseURL: https://waterwaycleanups.org/
theme: hugobricks
defaultContentLanguage: en
assetDir: static

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
    parser:
      attribute:
        block: true

languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 1
    disabled: false
    permalinks:
      page:
        posts: /blog/:slug
        services: /services/:slug
        products: /webshop/:slug
        events: /events/:slug
        projects: /projects/:slug
      section:
        posts: /blog/
        services: /services/
        products: /webshop/
        events: /events/
        projects: /projects/
