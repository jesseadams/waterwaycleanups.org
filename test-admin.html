<!DOCTYPE html>
<html>
<head>
    <title>Admin Interface Test</title>
    <script>
        // Simple test to verify admin interface functionality
        function testAdminInterface() {
            console.log('Testing admin interface at http://localhost:1313/admin/');
            
            // Test if the page loads
            fetch('http://localhost:1313/admin/')
                .then(response => response.text())
                .then(html => {
                    console.log('Admin page loaded successfully');
                    
                    // Check if key elements are present
                    const hasAdminRoot = html.includes('admin-dashboard-root');
                    const hasReact = html.includes('react.production.min.js');
                    const hasAuthClient = html.includes('auth-client.js');
                    const hasEventsAPI = html.includes('events-api-client.js');
                    
                    console.log('Page Analysis:', {
                        hasAdminRoot,
                        hasReact,
                        hasAuthClient,
                        hasEventsAPI
                    });
                    
                    if (hasAdminRoot && hasReact && hasAuthClient && hasEventsAPI) {
                        console.log('✅ Admin interface appears to be properly configured');
                    } else {
                        console.log('❌ Admin interface may have missing dependencies');
                    }
                })
                .catch(error => {
                    console.error('❌ Failed to load admin page:', error);
                });
        }
        
        // Run test
        testAdminInterface();
    </script>
</head>
<body>
    <h1>Admin Interface Test</h1>
    <p>Check the browser console for test results.</p>
    <p><a href="http://localhost:1313/admin/" target="_blank">Open Admin Interface</a></p>
</body>
</html>
