name: Deploy Website

on:
  push:
    branches:
      - main
    tags:
      - 'prod'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "30 5 * * *"  # Daily at 12:30 AM Eastern (5:30 AM UTC) for staging
    - cron: "0 6 * * *"   # Daily at 1:00 AM Eastern (6:00 AM UTC) for prod tag deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

env:
  DEPLOY_ENV: ${{ github.event_name == 'schedule' && github.event.schedule == '0 6 * * *' && 'production' || inputs.environment || 'staging' }}
  IS_PR: ${{ github.event_name == 'pull_request' }}
  IS_PROD_SCHEDULE: ${{ github.event_name == 'schedule' && github.event.schedule == '0 6 * * *' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.IS_PROD_SCHEDULE == 'true' && 'prod' || github.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767072126027:role/github-actions-oidc
          aws-region: us-east-1
          role-session-name: github-actions

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"
          terraform_wrapper: false

      - name: Setup Python for Lambda packages
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Build Lambda packages
        run: |
          cd terraform
          
          # Build process scheduled newsletters Lambda package
          rm -rf lambda_process_package
          mkdir -p lambda_process_package
          cp lambda_process_scheduled_newsletters.py lambda_process_package/
          pip install pytz -t lambda_process_package/ --quiet
          cd lambda_process_package && zip -r ../lambda_scheduled_newsletters.zip . && cd ..
          rm -rf lambda_process_package
          
          # Build scheduled newsletters API Lambda package
          rm -rf lambda_api_package
          mkdir -p lambda_api_package
          cp lambda_scheduled_newsletters_api.py lambda_api_package/
          pip install pytz -t lambda_api_package/ --quiet
          cd lambda_api_package && zip -r ../lambda_scheduled_newsletters_api.zip . && cd ..
          rm -rf lambda_api_package

      - name: Create Terraform state resources
        if: env.IS_PR != 'true'
        run: |
          cd terraform
          if [ -f "backend.tf" ]; then
            mv backend.tf backend.tf.bak
          fi
          terraform init
          terraform apply -auto-approve -target=aws_s3_bucket.terraform_state -target=aws_s3_bucket_versioning.terraform_state_versioning -target=aws_s3_bucket_server_side_encryption_configuration.terraform_state_encryption -target=aws_s3_bucket_public_access_block.terraform_state_public_access_block -target=aws_dynamodb_table.terraform_locks
          if [ -f "backend.tf.bak" ]; then
            mv backend.tf.bak backend.tf
          fi
      
      - name: Terraform Init with S3 Backend
        run: |
          cd terraform
          terraform init -force-copy
        
      - name: Select Terraform Workspace
        run: |
          cd terraform
          terraform workspace select -or-create ${{ env.DEPLOY_ENV }}
          echo "Using workspace: $(terraform workspace show)"

      - name: Terraform Plan (PR only)
        if: env.IS_PR == 'true'
        id: plan
        run: |
          cd terraform
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with Terraform Plan
        if: env.IS_PR == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan üìñ
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${{ steps.plan.outputs.plan_output }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: env.IS_PR != 'true'
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Get Terraform Outputs
        if: env.IS_PR != 'true'
        id: tf-outputs
        run: |
          cd terraform
          echo "bucket_name=$(terraform output -raw website_bucket_name)" >> $GITHUB_OUTPUT
          echo "distribution_id=$(terraform output -raw main_cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "website_url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT
          echo "api_base_url=$(terraform output -raw api_base_url)" >> $GITHUB_OUTPUT
          echo "api_base_url_volunteer=$(terraform output -raw api_base_url_volunteer)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets (Webpack)
        run: npm run build:assets

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.147.1"
          extended: true

      - name: Build Hugo site
        run: hugo --minify
        env:
          HUGO_ENV: ${{ env.DEPLOY_ENV }}
          HUGO_API_BASE_URL: ${{ steps.tf-outputs.outputs.api_base_url }}
          HUGO_API_BASE_URL_VOLUNTEER: ${{ steps.tf-outputs.outputs.api_base_url_volunteer }}

      - name: Deploy to S3
        if: env.IS_PR != 'true'
        run: |
          aws s3 sync public/ s3://${{ steps.tf-outputs.outputs.bucket_name }}/

      - name: Invalidate CloudFront Cache
        if: env.IS_PR != 'true'
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.tf-outputs.outputs.distribution_id }} --paths "/*"
      
      - name: Slack Notification
        if: always() && env.IS_PR != 'true'
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Deploy to ${{ env.DEPLOY_ENV }}*: ${{ job.status }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} Deploy to *${{ env.DEPLOY_ENV }}*: ${{ job.status }}${{ steps.tf-outputs.outputs.website_url && format('\nURL: {0}', steps.tf-outputs.outputs.website_url) || '' }}\nCommit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
