name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to promote (leave empty for latest main)'
        required: false
        type: string

# Permissions needed for the called workflow
permissions:
  id-token: write
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval in GitHub
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ inputs.commit_sha || 'main' }}

      - name: Update prod tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          COMMIT_SHA="${{ inputs.commit_sha || github.sha }}"
          
          # Delete existing prod tag if it exists
          git tag -d prod 2>/dev/null || true
          git push origin :refs/tags/prod 2>/dev/null || true
          
          # Create new prod tag at specified commit
          git tag -a prod -m "Production release @ $(git rev-parse --short $COMMIT_SHA)" $COMMIT_SHA
          git push origin prod
          
          echo "âœ… Updated prod tag to $(git rev-parse --short $COMMIT_SHA)"

      - name: Slack Notification - Promotion Started
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "ðŸš€ Production promotion initiated"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "ðŸš€ *Production promotion initiated*\nCommit: `${{ inputs.commit_sha || github.sha }}`\nTriggered by: ${{ github.actor }}"

  deploy-production:
    needs: promote
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
    secrets: inherit

  create-date-release:
    runs-on: ubuntu-latest
    needs: deploy-production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate next date-based release tag
        id: generate_release_tag
        uses: "amitsingh-007/next-release-tag@v6.3.0" #
        with:
          tag_prefix: "deploy/"
          tag_template: "yyyy.mm.dd.i" # Example format: 2026.01.09.1
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.generate_release_tag.outputs.next_release_tag }}
          name: "Release ${{ steps.generate_tag.outputs.next_release_tag }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          # draft: false
          # prerelease: false
          generate_release_notes: true