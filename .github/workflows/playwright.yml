name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::767072126027:role/github-actions-oidc
        aws-region: us-east-1
        role-session-name: github-actions-playwright

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: "0.147.1"
        extended: true

    - name: Build site
      run: npm run build

    - name: Start Hugo server
      run: |
        npm run start &
        sleep 10
      env:
        CI: true

    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        TEST_ENV: ci
        CI: true
        PLAYWRIGHT_PROJECT: ${{ matrix.browser }}

    - name: Upload test results (JSON)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-json-${{ matrix.browser }}
        path: test-results/test-results.json
        retention-days: 30

    - name: Upload test results (JUnit XML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-xml-${{ matrix.browser }}
        path: test-results/test-results.xml
        retention-days: 30

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: test-results/html-report/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots-${{ matrix.browser }}
        path: test-results/artifacts/**/*.png
        retention-days: 30
        if-no-files-found: ignore

    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-videos-${{ matrix.browser }}
        path: test-results/artifacts/**/*.webm
        retention-days: 30
        if-no-files-found: ignore

    - name: Upload traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces-${{ matrix.browser }}
        path: test-results/artifacts/**/*.zip
        retention-days: 30
        if-no-files-found: ignore

    - name: Slack Notification
      if: always() && github.event_name != 'pull_request'
      uses: slackapi/slack-github-action@v2.1.0
      with:
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        webhook-type: incoming-webhook
        payload: |
          text: "*Playwright Tests (${{ matrix.browser }})*: ${{ job.status }}"
          blocks:
            - type: "section"
              text:
                type: "mrkdwn"
                text: "${{ job.status == 'success' && '✅' || '❌' }} Playwright Tests (*${{ matrix.browser }}*): ${{ job.status }}\nBranch: ${{ github.ref_name }}\nCommit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
