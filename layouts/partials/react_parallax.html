<div 
  data-react-parallax
  data-src="{{ .src }}" 
  data-alt="{{ .alt }}" 
  data-height="{{ .height | default "500px" }}"
  data-width="{{ .width | default "" }}"
  data-scale="{{ .scale | default "1.4" }}"
  data-speed="{{ .speed | default "0.5" }}"
  data-bobbing="{{ .bobbing | default "false" }}"
  class="react-parallax-container"
  style="overflow: hidden; position: relative; height: 120%; width: 100%;"
></div>
<script src="/js/parallax-bundle.js"></script>
