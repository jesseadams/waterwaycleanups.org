<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minors Management Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .minor-card {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Minors Management Test</h1>

    <!-- Session Token Input -->
    <div class="section">
        <h2>Session Token</h2>
        <input type="text" id="session-token" placeholder="Enter session token" style="width: 100%;">
        <button onclick="saveSessionToken()">Save Token</button>
    </div>

    <!-- Add Minor Form -->
    <div class="section">
        <h2>Add Minor</h2>
        <form id="add-minor-form">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="date" name="date_of_birth" required>
            <input type="email" name="email" placeholder="Email (optional)">
            <button type="submit">Add Minor</button>
        </form>
        <div id="add-result"></div>
    </div>

    <!-- List Minors -->
    <div class="section">
        <h2>Your Minors</h2>
        <button onclick="loadMinors()">Refresh List</button>
        <div id="minors-list"></div>
    </div>

    <!-- Update Minor Form -->
    <div class="section">
        <h2>Update Minor</h2>
        <form id="update-minor-form">
            <input type="text" name="minor_id" placeholder="Minor ID" required>
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="last_name" placeholder="Last Name">
            <input type="date" name="date_of_birth">
            <input type="email" name="email" placeholder="Email">
            <button type="submit">Update Minor</button>
        </form>
        <div id="update-result"></div>
    </div>

    <script>
        const API_BASE = '/api';

        function saveSessionToken() {
            const token = document.getElementById('session-token').value;
            localStorage.setItem('session_token', token);
            alert('Session token saved!');
        }

        function getSessionToken() {
            return localStorage.getItem('session_token') || document.getElementById('session-token').value;
        }

        // Add Minor
        document.getElementById('add-minor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('add-result');
            
            const formData = new FormData(e.target);
            const sessionToken = getSessionToken();
            
            if (!sessionToken) {
                resultDiv.innerHTML = '<p class="error">Please enter a session token first</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/minors-add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_token: sessionToken,
                        first_name: formData.get('first_name'),
                        last_name: formData.get('last_name'),
                        date_of_birth: formData.get('date_of_birth'),
                        email: formData.get('email') || undefined
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<p class="success">${result.message}</p>`;
                    e.target.reset();
                    loadMinors();
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });

        // Load Minors
        async function loadMinors() {
            const listDiv = document.getElementById('minors-list');
            const sessionToken = getSessionToken();
            
            if (!sessionToken) {
                listDiv.innerHTML = '<p class="error">Please enter a session token first</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/minors-list`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_token: sessionToken })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.minors.length === 0) {
                        listDiv.innerHTML = '<p>No minors found. Add one above!</p>';
                    } else {
                        listDiv.innerHTML = result.minors.map(minor => `
                            <div class="minor-card">
                                <h3>${minor.first_name} ${minor.last_name}</h3>
                                <p><strong>ID:</strong> ${minor.minor_id}</p>
                                <p><strong>Age:</strong> ${minor.age} years old</p>
                                <p><strong>Date of Birth:</strong> ${minor.date_of_birth}</p>
                                ${minor.email ? `<p><strong>Email:</strong> ${minor.email}</p>` : ''}
                                <p><strong>Added:</strong> ${new Date(minor.created_at).toLocaleString()}</p>
                                <button onclick="deleteMinor('${minor.minor_id}')" class="delete-btn">Delete</button>
                            </div>
                        `).join('');
                    }
                } else {
                    listDiv.innerHTML = `<p class="error">Error: ${result.message}</p>`;
                }
            } catch (error) {
                listDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Update Minor
        document.getElementById('update-minor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('update-result');
            
            const formData = new FormData(e.target);
            const sessionToken = getSessionToken();
            
            if (!sessionToken) {
                resultDiv.innerHTML = '<p class="error">Please enter a session token first</p>';
                return;
            }

            const updateData = {
                session_token: sessionToken,
                minor_id: formData.get('minor_id')
            };

            // Only include fields that have values
            if (formData.get('first_name')) updateData.first_name = formData.get('first_name');
            if (formData.get('last_name')) updateData.last_name = formData.get('last_name');
            if (formData.get('date_of_birth')) updateData.date_of_birth = formData.get('date_of_birth');
            if (formData.get('email')) updateData.email = formData.get('email');

            try {
                const response = await fetch(`${API_BASE}/minors-update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<p class="success">${result.message}</p>`;
                    e.target.reset();
                    loadMinors();
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });

        // Delete Minor
        async function deleteMinor(minorId) {
            if (!confirm('Are you sure you want to delete this minor?')) {
                return;
            }

            const sessionToken = getSessionToken();
            
            if (!sessionToken) {
                alert('Please enter a session token first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/minors-delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_token: sessionToken,
                        minor_id: minorId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadMinors();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load minors on page load
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('session_token');
            if (savedToken) {
                document.getElementById('session-token').value = savedToken;
                loadMinors();
            }
        });
    </script>
</body>
</html>
